<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Web Unblocker</title>
  <style>
    body {
      margin: 0;
      background: #0a0a0a;
      color: #0f0;
      font-family: monospace;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      background: #111;
      padding: 8px;
      text-align: center;
      border-bottom: 1px solid #222;
    }
    input {
      width: 90%;
      max-width: 600px;
      padding: 8px;
      border: none;
      outline: none;
      font-size: 16px;
      color: #0f0;
      background: #000;
    }
    iframe {
      flex: 1;
      width: 100%;
      border: none;
      background: #fff;
    }
  </style>
</head>
<body>
  <header>
    <form id="form">
      <input id="urlInput" placeholder="Enter site, e.g. example.com" />
    </form>
  </header>
  <iframe id="viewer" src=""></iframe>

  <script>
    const input = document.getElementById('urlInput');
    const viewer = document.getElementById('viewer');
    const workerURL = 'https://uk.sshws.net/';

    function getTargetFromPath() {
      const parts = window.location.pathname.split('/myunblocker/')[1];
      return parts ? decodeURIComponent(parts) : '';
    }

    function loadSite(target) {
      if (!target) return;
      if (!target.startsWith('http')) target = 'https://' + target;
      const proxied = workerURL + encodeURIComponent(target);
      viewer.src = proxied;
      input.value = target;
      history.replaceState(null, '', '/myunblocker/' + target.replace(/^https?:\/\//, ''));
    }

    document.getElementById('form').addEventListener('submit', e => {
      e.preventDefault();
      loadSite(input.value.trim());
    });

    // Auto-load if path already includes a site
    const path = getTargetFromPath();
    if (path) loadSite(path);
  </script>
</body>
</html>
